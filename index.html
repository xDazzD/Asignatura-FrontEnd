<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MedacDent</title>
</head>
<body>
    
    <nav class="header">
        <h1 class="titulo">MedacDent</h1>
    </nav>

    <div class="fatherContainer">
        <div class="divButton1"><button class="button1">Pide tu cita</button></div>
        <div class="divButton2"><button class="button2">Comprueba tu cita</button></div>
    </div>

     <!-- Formulario de citas -->
     <div id="formContainer" class="form-container hidden">
        <button id="closeForm" class="close-btn">&times;</button> 
    <form id="appointmentForm" class="form">
        <h2>Solicitar Cita</h2>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input typeel ="email" id="email" name="email" required>
        </div>
        <div class="calendar" id="calendar"></div>
        <button type="submit" class="submit-btn">Confirmar Cita</button>
    </form>
</div>



<!-- Tabla para mostrar las citas -->
<div id="citasContainer" class="hidden">
    <h2>Mis Citas</h2>
    <table id="citasTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las citas se añadirán aquí -->
        </tbody>
    </table>
</div>


    <footer class="footer">

        <p>Medac</p>

    </footer>

    <script src="./script.js"></script>
</body>
</html>
